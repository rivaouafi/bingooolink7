        <div id="character">
     


      <script>
var character = document.getElementById("character");

var x = 0;
var y = 0;
document.addEventListener("keydown", function(event) {
    if (event.code === "ArrowUp") {
        y -= 10;
    } else if (event.code === "ArrowDown") {
        y += 10;
    } else if (event.code === "ArrowLeft") {
        x -= 10;
    } else if (event.code === "ArrowRight") {
        x += 10;
    }
    if (x < 0) {
        x = 0;
    } else if (x > container.innerWidth - character.offsetWidth) {
        x = container.innerWidth - character.offsetWidth;
    }
    if (y < 0) {
        y = 0;
    } else if (y > container.innerHeight - character.offsetHeight) {
        y = container.innerHeight - character.offsetHeight;
    }
    character.style.left = x + "px";
    character.style.top = y + "px";
});
</script>




    <script>
        var character = document.getElementById("character");
        var score = 0;

    var scoreElement = document.createElement("div");
    scoreElement.style.position = "absolute";
    scoreElement.style.top = "50px";
    scoreElement.style.right = "300px";
    scoreElement.style.fontSize = "24px";
    scoreElement.style.color = "white";
    scoreElement.innerHTML = "Score: " + score;
              document.body.appendChild(scoreElement);
        var enemies = [];
        var enemyCount = 20;
        for (var i = 1; i < enemyCount; i++) {
            var enemy = document.createElement("div");
            enemy.className = "enemy";
            enemy.style.top = Math.floor(Math.random() *500) + "px";
            enemy.style.left = Math.floor(Math.random() * 500) + "px";
            document.body.appendChild(enemy);
            enemies.push(enemy);
        }
        document.addEventListener("keydown", function(event) {
            if (event.keyCode === 37) {
                character.style.left = parseInt(character.style.left) - 5 + "px";
            } else if (event.keyCode === 38) {
                character.style.top = parseInt(character.style.top) - 5 + "px";
            } else if (event.keyCode === 39) {
                character.style.left = parseInt(character.style.left) + 5 + "px";
            } else if (event.keyCode === 40) {
                character.style.top = parseInt(character.style.top) + 5 + "px";
            }
            for (var i = 0; i < enemies.length; i++) {
                var enemy = enemies[i];
                if (collision(character, enemy)) {
                    enemy.style.display = "none";
                    score += 1;
                         scoreElement.innerHTML = "Score: " + score;
                    if (score === 14) {
                        window.location.href = "index+2.html";
                    }
                }
            }




        });
        function collision(character, enemy) {
            var characterRect = character.getBoundingClientRect();
            var enemyRect = enemy.getBoundingClientRect();
            return !(
                characterRect.bottom < enemyRect.top ||
                characterRect.top > enemyRect.bottom ||
                characterRect.right < enemyRect.left ||
                characterRect.left > enemyRect.right
            );
        }
